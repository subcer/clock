<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/jquery-3.5.1.js"></script>
    <title>時鐘倒數</title>
</head>
<body>
    <div class="timeShow">
        <h1 class="timeText">倒數計時: 0:0</h1>
        <h3 class="text">上下鍵設定時間, 時間開始倒數 Enter, 時間暫停 Space , 時間重置 R</h3>
    </div>
    <div class="clock">
        <div class="circle">
            <div class="bar twelve"></div>
            <div class="bar three"></div>
            <div class="bar six"></div>
            <div class="bar nine"></div>
        </div>
        <div class="clockCenter">
            <div class="long"></div>
            <div class="short"></div>
        </div>
    </div>
    <script src="js/clockAction.js"></script>
</body>
</html>
